<html>
    <head>
        <title>Colspan</title>

    </head>
    <body> 
        <table border="4" bordercolor="black"width="340" align="center" bgcolor="yellow">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Apple</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>400</td>
            </tr>
            <tr>
                <td>Mongo</td>
                <td>800</td>
            </tr>
            <tr>
                <td colspan="2">Total GST: 10%</td>
            </tr>
            <tr>
                <td colspan="2">Total GST: 1100</td>
            </tr>
        </table>

    </body>
</html>
